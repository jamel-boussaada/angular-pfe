
        <div class="flex flex-col flex-auto min-w-0">

            <!-- Main -->
            <div class="flex-auto p-6 sm:p-10">

                <!-- CONTENT GOES HERE -->
                  <!-- CONTENT GOES HERE -->
                  <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
                    <div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

                        <!-- Header -->
                        <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                            <!-- Loader -->
                            <div
                                class="absolute inset-x-0 bottom-0"
                                *ngIf="isLoading">
                                <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                            </div>
                            <!-- Title -->
                            <div class="text-4xl font-extrabold tracking-tight">Reservasion
                            </div>
                            <!-- Actions -->
                            <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                                <!-- Search -->
                                <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                                    <mat-icon
                                        class="icon-size-5"
                                        matPrefix
                                        [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                    <input
                                        matInput
                                        [formControl]="searchInputControl"
                                        [autocomplete]="'off'"
                                        [placeholder]="'Search visites'">
                                </mat-form-field>
                                <!-- Add visite button -->
                                <button
                                    class="ml-4"
                                    mat-flat-button
                                    [color]="'primary'"
                                    (click)="ajoutReservasion()">
                                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                    <span class="ml-2 mr-1">Ajouter</span>
                                </button>
                            </div>
                        </div>
                        <div class="container">
                            <html>

    <body>
                            <table>
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>pilote</th>
                                        <th>dureé </th>
                                        <th>instructeur </th>
                                        <th>activiteé</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let res of reservasion">
                                        <td>{{res.id}}</td>
                                        <td> {{res.pilote}}</td>
                                        <td>{{res.durer}}</td>
                                        <td>{{res.instructeur}}</td>
                                        <td>{{res.activiter}}</td>
                                    </tr>

                                </tbody>
                            </table>
                        </body>
                        </html>
                        </div>
        </div>
        </div>
