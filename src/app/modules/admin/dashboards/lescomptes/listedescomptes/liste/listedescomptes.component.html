
<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Liste des comptes</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Chercher un compte'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="openDialog()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"> </mat-icon>
                <span class="ml-2 mr-1">Ajouter</span>
            </button>
        </div>
    </div>

    <!-- table -->
<div class="container">
<div  style="margin-left: 15px;">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <br>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> prenom </th>
            <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> telephone </th>
            <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
          </ng-container>
                <!-- Fruit Column -->
                <ng-container matColumnDef="roles">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> roles </th>
                    <td mat-cell *matCellDef="let row"> {{row.roles}} </td>
                  </ng-container>

                   <!-- Fruit Column -->
                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> update </th>
                    <td  mat-cell *matCellDef="let row">


<button mat-icon-button color="primary" (click)="updateUser(row)">
<mat-icon>edit</mat-icon>
</button>
<!-- <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
    <mat-icon>delete</mat-icon>
    </button> -->


                    </td>
                  </ng-container>
     <!-- Fruit Column -->
     <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> delete </th>
        <td  mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
                <mat-icon>delete</mat-icon>
                </button>


                                </td>
                              </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </div>


</div>
</div>
